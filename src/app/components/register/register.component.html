<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
<h1 class="my-3">Register Now</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleForm()">

<div class="form-item">
<label for="name">Name</label>
<input formControlName="name" type="text" class="form-control" id="name">

<div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched " class="alert alert-danger p-1 small w-50 mx-auto">
    <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name Is Required</p>
    <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Length 3</p>
    <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Length 20</p>
</div>

</div>




<div class="form-item">
    <label for="email">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email">

    <div *ngIf="registerForm.get('emali')?.errors && registerForm.get('emali')?.touched " class="alert alert-danger p-1 small w-50 mx-auto">
        <p class="mb-0" *ngIf="registerForm.get('emali')?.getError('required')">emali Is Required</p>
        <p class="mb-0" *ngIf="registerForm.get('emali')?.getError('email')">emali InVaild Format</p>
        
    </div>


    </div>


    <div class="form-item">
        <label for="password">password</label>
        <input formControlName="password" type="password" class="form-control" id="password">

        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched " class="alert alert-danger p-1 small w-50 mx-auto">
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password Is Required</p>
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">must be at least 6 chars</p>
            
        </div>


        </div>

        <div class="form-item">
            <label for="phone">rePassword</label>
            <input formControlName="rePassword" type="rePassword" class="form-control" id="rePassword">

            <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched " class="alert alert-danger p-1 small w-50 mx-auto">
                <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Is Required</p>
                <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">password confirmation is incorrect </p>
                
            </div>


            </div>
        

            <div class="form-item">
                <label for="phone">phone</label>
                <input formControlName="phone" type="tel" class="form-control" id="phone">


                <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched " class="alert alert-danger p-1 small w-50 mx-auto">
                    <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone Is Required</p>
                    <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">accept only egypt phone number</p>
                    
                </div>


                </div>

                <button [disabled]="registerForm.invalid" class="main-btn mt-2 ">
                    Register <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
                </button>

            </form>

            <p *ngIf="errMsg" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMsg}}</p>
</section>
